<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // pattern 1 rectangle
        let string ="";
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                
                string += "*";
            }
            string +="\n";
            
        }
        console.log(string);


        // pattern 2 Hollow rectangle
        let string2 = "";
        let row2 = 5;
        let coloumn2 = 5;
        for (let i = 0; i < row2; i++) {
            for (let j = 0; j < coloumn2; j++) {
                if (i == 0 || i == row2-1 || j == 0 || j == coloumn2-1) {
                    string2 += "*";
                }
                else{
                    string2 += " ";
                }
            }
            string2 += "\n";
        }
        console.log(string2);

        //inverted half pyramid
        let n = 5;
        let string3 = "";
        for (let i = n; i >= 1; i--) {
            for (let j = 0; j < i; j++) {
                string3 +="*";
            }
            string3 += "\n";
        }
        console.log(string3);

        // half pyramid
        let n2 = 5;
        let string4 = "";
        for (let i = 1; i <= n2; i++) {
            for (let j = 0; j < i; j++) {
                string4 +="*";
            }
            string4 += "\n";
        }
        console.log(string4);
    </script>
</body>
</html>
